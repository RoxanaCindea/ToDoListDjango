{% extends 'html_base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="header-bar">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a class="register" href="{% url 'register' %}">Register</a></p>
    </div>

{% endblock %}
