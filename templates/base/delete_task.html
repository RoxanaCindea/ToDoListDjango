{% extends 'html_base.html' %}

{% block title %} Delete Task {% endblock %}

{% block content %}
    <div class="header-bar">
        <a class="back" href="{% url 'list-of-tasks' %}">&#8592; Back</a>
    </div>
    <div class="card-body">
    <form method="post" action="">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{ task }}"</p>
        <button class="button" type="submit">Delete</button>
    </form>
</div>
{% endblock %}
