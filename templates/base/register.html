{% extends 'html_base.html' %}

{% block title %} Register {% endblock %}

{% block content %}

    <div class="header-bar">
        <h1>Register</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <label>{{ form.username.label }}</label>
            {{ form.username }}

            <label>{{ form.password1.label }}</label>
            {{ form.password1 }}

            <label>{{ form.password2.label }}</label>
            {{ form.password2 }}

            <button class="button" type="submit" style="margin-top: 20px;">Register</button>
        </form>
        <p>Already have an account? <a class="login" href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock %}
